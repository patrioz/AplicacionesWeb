<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Juego del mentiroso</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

</head>


<body>

    <div class="container-fluid">

        <!-- PANEL SUPERIOR -->

        <div class="row tittle padding-top-20">
            <h3 class="style_tittle padding-left-20">Juego del mentiroso</h3>
        </div>

        <div class="row color-grey">
            <div class="col margin-left-30">
                <h6 class="welcome_tittle display-4 space-between">¡Bienvenido!</h6>
            </div>

            <div class="col-xl-4 col-md-7 margin-right-30">
                <img src="img/ImagenPortada.jpg" class="img-fluid">
            </div>
        </div>


        <form class="form">

            <fieldset class="padding-30 bg-dark text-white rounded">

                <label class="label">Identificarse:</label>

                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre Usuario</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca nombre">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Indtroduzca contraseña">
                </div>

                <button type="submit" class="btn btn-primary">Aceptar</button>
                <button type="submit" class="btn btn-outline-primary">Nuevo Usuario</button>

            </fieldset>
        </form>

    </div>

</body>


</html>
