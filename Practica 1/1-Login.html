<!DOCTYPE html>
<html lang="es">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bienvenido - Facebluff</title>
    
    <link rel="stylesheet" href="Facebluff.css">
</head>

<body>
        
     <header>
        
        <h1 class = "logo">F A C E<span class = "logoB green"> B </span>L U F F</h1>
        
        <nav class = "ini_navegation">
            <a class = "ini_link scale" href="">Inciar Sesion</a>
            <a class = "ini_link scale" href="">Registrarse</a>
        </nav>
        
    </header>
   
   
    <p class = "title_pag grafito">Iniciar Sesión</p>
    
    
    <form id = "login_form">
        
           <div id = "iden_fields_div">
                <input class = "iden_fields" id = "email" type = email placeholder = "Email" autofocus required>
                <input class = "iden_fields" id = "password" type = password placeholder  = "Constraseña" required>
            </div>
    </form>
    
    <div class = "button_div">
        <input class = "small_button scale" type = submit value = "Conectar">
    </div>
    
    
</body>
</html>
