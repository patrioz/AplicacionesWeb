<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nuevo Usuario - Facebluff</title>

    <link rel="stylesheet" href="Facebluff.css">
</head>

<body>


    <header>

        <h1 class="logo">F A C E<span class="logoB green"> B </span>L U F F</h1>

        <nav class="ini_navegation">
            <a class="ini_link scale" href="">Inciar Sesion</a>
            <a class="ini_link scale" href="">Registrarse</a>
        </nav>
    </header>


    <p class="title_pag grafito">Registro</p>


    <form id="registry_form">

        <fieldset id = "first_fieldset" class="grafito">

            <div class="grid_reg">
                
                <label class="grafito standar_label" for="txt_email">Email:</label>
                
                <input class="standar_reg" type="text" name="email" id="txt_email" autofocus>
            </div>

            <div class="grid_reg">
                
                <label class="grafito standar_label" for="txt_contrase単a">Contrase単a:</label>
                
                <input class="standar_reg" type="text" name="contrase単a" id="txt_contrase単a">
            </div>

            <div class="grid_reg">
                
                <label class="grafito standar_label" for="txt_nombre">Nombre Completo:</label>
                
                <input class="standar_reg" type="text" name="nombre" id="txt_nombre">
            </div>

            <div class = "bottom_div">
                
                <label class="grafito standar_label" for="txt_sexo">Sexo:</label>
                
                <input class = "sex_radio" type="radio" name="sexo" value="hombre"> Hombre
                
                <input class = "sex_radio" type="radio" name="sexo" value="mujer"> Mujer
                
                <input class = "sex_radio" type="radio" name="sexo" value="otro"> Otro
            </div>

            <div class = "bottom_div">
                
                <label class="grafito standar_label" for="txt_fecha">Fecha Nacimiento:</label>
                
                <input type="date" name="fecha_nacimiento" id="txt_fecha">
            </div>
            
            <fieldset>
                
                 <legend>Imagen de perfil</legend>

                 <div id= "perfil_block">
                     
                    <input class = "img_button" type=submit value="Seleccionar Archivo">
                     
                    <img class = "perfilImg" src = "static_img/noPerfil.png">
                </div>

            </fieldset>
        </fieldset>
    </form>


    <div class = "button_div">
        <input class = "small_button scale" type=submit value="Registrarse">
    </div>


</body>
</html>
